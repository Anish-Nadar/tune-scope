{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm container">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Verify OTP</h2>
        {% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                    <li class="p-2 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded-md mb-2">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <p class="text-gray-700 text-center mb-4">An OTP has been sent to your phone number.</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="otp" class="block text-gray-700 text-sm font-medium mb-2">Enter OTP:</label>
                <input type="text" name="otp" id="otp" class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
            <button type="submit" class="w-full button button-primary">Verify OTP</button>
        </form>
    </div>
</body>
</html>
