<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Pitch Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1c1c1c;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #d4af37;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
        }

        #controls {
            margin-bottom: 35px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1em;
            font-weight: 500;
            border: 1px solid #d4af37;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button#startButton {
            background-color: #2e8b57;
            color: white;
            border-color: #2e8b57;
        }

        button#startButton:hover:not(:disabled) {
            background-color: #3cb371;
            border-color: #3cb371;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button#stopButton {
            background-color: #b22222;
            color: white;
            border-color: #b22222;
        }

        button#stopButton:hover:not(:disabled) {
            background-color: #dc143c;
            border-color: #dc143c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background-color: #333;
            color: #666;
            border-color: #555;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #pitch-info {
            background-color: #282828;
            border-radius: 8px;
            padding: 25px 45px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            font-size: 1.4em;
            color: #f0f0f0;
            min-width: 400px;
            border: 1px solid #444;
        }

        #pitch-info p {
            margin: 10px 0;
            line-height: 1.5;
        }

        #pitch-info span {
            font-weight: 700;
            color: #d4af37;
            font-size: 1.1em;
            display: inline-block;
            min-width: 60px;
        }

        #notes-scrollbar-container {
            width: 90vw;
            max-width: 1000px;
            margin-bottom: 45px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            height: 50px;
            display: flex;
            align-items: center;
        }

        #notes-scrollbar-container::-webkit-scrollbar {
            height: 0px;
            background: transparent;
        }
        #notes-scrollbar-container {
            scrollbar-width: none;
        }

        #notes-scrollbar {
            display: flex;
            min-width: fit-content;
            height: 100%;
        }

        .note-item {
            font-family: 'Consolas', 'Monaco', 'Lucida Console', monospace;
            color: #666;
            font-size: 1.1em;
            font-weight: 500;
            padding: 5px 12px;
            white-space: nowrap;
            cursor: default;
            transition: color 0.2s ease, transform 0.2s ease, text-shadow 0.2s ease;
        }

        .note-item.highlighted {
            color: #d4af37;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.7);
            transform: scale(1.1);
        }

        #pitch-graph {
            border: 1px solid #444;
            background-color: #0f0f0f;
            border-radius: 8px;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.3);
            width: 90vw;
            max-width: 1000px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Real-time Pitch Analysis</h1>

    <div id="controls">
        <button id="startButton">Play</button>
        <button id="stopButton" disabled>Pause</button>
    </div>

    <div id="pitch-info">
        <p>Note: <span id="noteDisplay">--</span></p>
        <p>Frequency: <span id="hertzDisplay">-- Hz</span></p>
    </div>

    <div id="notes-scrollbar-container">
        <div id="notes-scrollbar">
        </div>
    </div>

    <canvas id="pitch-graph" width="1000" height="400"></canvas>

    <script>
        let audioContext;
        let analyserNode;
        let mediaStreamSource;
        let animationFrameId;
        let isDetecting = false;

        let pitchHistory = [];
        const MAX_HISTORY_POINTS = 150;
        const MIN_DETECTABLE_FREQUENCY = 60;
        const MAX_DETECTABLE_FREQUENCY = 1200;

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const noteDisplay = document.getElementById('noteDisplay');
        const hertzDisplay = document.getElementById('hertzDisplay');

        const notesScrollbarContainer = document.getElementById('notes-scrollbar-container');
        const notesScrollbar = document.getElementById('notes-scrollbar');
        const pitchGraphCanvas = document.getElementById('pitch-graph');
        const canvasContext = pitchGraphCanvas.getContext('2d');

        const A4_FREQ = 440;
        const NOTE_NAMES = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        const C0_MIDI = 12;
        const C4_MIDI = 60;

        const SCROLL_SPEED = 0.5;
        let currentScrollPosition = 0;
        let singleSetWidth = 0;

        function initializeNotesScrollbar() {
            notesScrollbar.innerHTML = '';
            const numCopies = 3;
            for (let c = 0; c < numCopies; c++) {
                NOTE_NAMES.forEach((noteName, index) => {
                    const noteItem = document.createElement('div');
                    noteItem.classList.add('note-item');
                    noteItem.textContent = noteName;
                    noteItem.dataset.originalIndex = index;
                    notesScrollbar.appendChild(noteItem);
                });
            }

            setTimeout(() => {
                let calculatedWidth = 0;
                const first12NoteItems = Array.from(notesScrollbar.children).slice(0, NOTE_NAMES.length);
                first12NoteItems.forEach(item => {
                    if(item) {
                        calculatedWidth += item.offsetWidth;
                        const style = window.getComputedStyle(item);
                        calculatedWidth += parseFloat(style.marginLeft) + parseFloat(style.marginRight);
                    }
                });
                singleSetWidth = calculatedWidth;
                currentScrollPosition = singleSetWidth;
                notesScrollbarContainer.scrollLeft = currentScrollPosition;
            }, 0);
        }
        initializeNotesScrollbar();

        startButton.addEventListener('click', startPitchDetection);
        stopButton.addEventListener('click', stopPitchDetection);

        async function startPitchDetection() {
            if (isDetecting) return;

            startButton.disabled = true;
            stopButton.disabled = false;
            isDetecting = true;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false } });

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                analyserNode = audioContext.createAnalyser();
                analyserNode.fftSize = 2048;
                analyserNode.minDecibels = -90;
                analyserNode.maxDecibels = -10;
                analyserNode.smoothingTimeConstant = 0.8;

                mediaStreamSource = audioContext.createMediaStreamSource(stream);
                mediaStreamSource.connect(analyserNode);

                pitchHistory = [];

                pitchDetectionLoop();

            } catch (error) {
                console.error('Microphone access error:', error);
                alert('Could not access your microphone. Please ensure it is connected and permissions are granted.');
                stopPitchDetection();
            }
        }

        function stopPitchDetection() {
            if (!isDetecting) return;

            cancelAnimationFrame(animationFrameId);

            if (mediaStreamSource) {
                mediaStreamSource.disconnect();
                if (mediaStreamSource.mediaStream) {
                    mediaStreamSource.mediaStream.getTracks().forEach(track => track.stop());
                }
            }

            if (audioContext) {
                audioContext.close().then(() => {
                    console.log("AudioContext closed.");
                });
            }

            startButton.disabled = false;
            stopButton.disabled = true;
            isDetecting = false;

            noteDisplay.textContent = '--';
            hertzDisplay.textContent = '-- Hz';
            pitchHistory = [];
            drawPitchGraph();
            highlightNote(null);
        }

        function getPitch(audioBuffer, sampleRate) {
            const bufferSize = audioBuffer.length;
            const MAX_SAMPLES = Math.floor(sampleRate / MIN_DETECTABLE_FREQUENCY);
            const GOOD_ENOUGH_CORRELATION = 0.9;

            let bestCorrelation = -1;
            let bestOffset = -1;
            let currentCorrelation;

            let rms = 0;
            for (let i = 0; i < bufferSize; i++) {
                rms += audioBuffer[i] * audioBuffer[i];
            }
            rms = Math.sqrt(rms / bufferSize);

            if (rms < 0.01) {
                return 0;
            }

            for (let offset = 0; offset < MAX_SAMPLES; offset++) {
                currentCorrelation = 0;
                for (let i = 0; i < bufferSize - offset; i++) {
                    currentCorrelation += audioBuffer[i] * audioBuffer[i + offset];
                }

                if (currentCorrelation > GOOD_ENOUGH_CORRELATION) {
                    bestCorrelation = currentCorrelation;
                    bestOffset = offset;
                    break;
                }

                if (currentCorrelation > bestCorrelation) {
                    bestCorrelation = currentCorrelation;
                    bestOffset = offset;
                }
            }

            if (bestOffset === -1 || bestOffset === 0) return 0;

            const frequency = sampleRate / bestOffset;

            if (frequency < MIN_DETECTABLE_FREQUENCY || frequency > MAX_DETECTABLE_FREQUENCY) {
                return 0;
            }

            return frequency;
        }

        function frequencyToMidi(frequency) {
            if (frequency === 0) return null;
            return 12 * (Math.log(frequency / A4_FREQ) / Math.log(2)) + 69;
        }

        function pitchDetectionLoop() {
            if (!isDetecting) return;

            const bufferLength = analyserNode.fftSize;
            const dataArray = new Float32Array(bufferLength);
            analyserNode.getFloatTimeDomainData(dataArray);

            const detectedFrequency = getPitch(dataArray, audioContext.sampleRate);

            let noteText = '--';
            let hertzText = '-- Hz';
            let currentNoteOriginalIndex = -1;

            if (detectedFrequency > 0) {
                const midiNote = frequencyToMidi(detectedFrequency);
                if (midiNote !== null) {
                    const roundedMidiNote = Math.round(midiNote);
                    const noteIndex = (roundedMidiNote % 12 + 12) % 12;
                    
                    const octave = Math.floor(roundedMidiNote / 12) - 1;

                    noteText = `${NOTE_NAMES[noteIndex]}${octave}`;
                    hertzText = `${detectedFrequency.toFixed(2)} Hz`;
                    currentNoteOriginalIndex = noteIndex;
                }
            }

            noteDisplay.textContent = noteText;
            hertzDisplay.textContent = hertzText;

            highlightNote(currentNoteOriginalIndex);

            pitchHistory.push(detectedFrequency);
            if (pitchHistory.length > MAX_HISTORY_POINTS) {
                pitchHistory.shift();
            }
            drawPitchGraph();

            animationFrameId = requestAnimationFrame(pitchDetectionLoop);
        }

        function highlightNote(currentNoteOriginalIndex) {
            const noteItems = Array.from(notesScrollbar.children);

            noteItems.forEach(item => item.classList.remove('highlighted'));

            if (currentNoteOriginalIndex !== null && currentNoteOriginalIndex !== -1) {
                noteItems.forEach(item => {
                    if (parseInt(item.dataset.originalIndex) === currentNoteOriginalIndex) {
                        item.classList.add('highlighted');
                    }
                });
            }

            currentScrollPosition += SCROLL_SPEED;
            if (singleSetWidth > 0 && currentScrollPosition >= singleSetWidth * 2) {
                currentScrollPosition -= singleSetWidth;
            }
            notesScrollbarContainer.scrollLeft = currentScrollPosition;
        }


        function drawPitchGraph() {
            canvasContext.clearRect(0, 0, pitchGraphCanvas.width, pitchGraphCanvas.height);

            canvasContext.strokeStyle = '#333';
            canvasContext.lineWidth = 0.5;

            const numHorizontalLines = 5;
            const horizontalSpacing = pitchGraphCanvas.height / numHorizontalLines;
            for (let i = 0; i <= numHorizontalLines; i++) {
                canvasContext.beginPath();
                canvasContext.moveTo(0, i * horizontalSpacing);
                canvasContext.lineTo(pitchGraphCanvas.width, i * horizontalSpacing);
                canvasContext.stroke();
            }

            const numVerticalLines = 10;
            const verticalSpacing = pitchGraphCanvas.width / numVerticalLines;
            for (let i = 0; i < numVerticalLines; i++) {
                canvasContext.beginPath();
                canvasContext.moveTo(i * verticalSpacing, 0);
                canvasContext.lineTo(i * verticalSpacing, pitchGraphCanvas.height);
                canvasContext.stroke();
            }

            if (pitchHistory.length > 1) {
                canvasContext.beginPath();
                canvasContext.lineWidth = 3;
                canvasContext.strokeStyle = '#d4af37';

                const sliceWidth = pitchGraphCanvas.width / (MAX_HISTORY_POINTS - 1);
                let x = 0;

                for (let i = 0; i < pitchHistory.length; i++) {
                    const freq = pitchHistory[i];

                    let normalizedFreq;
                    if (freq === 0) {
                        normalizedFreq = 0;
                    } else {
                        normalizedFreq = (freq - MIN_DETECTABLE_FREQUENCY) /
                                       (MAX_DETECTABLE_FREQUENCY - MIN_DETECTABLE_FREQUENCY);
                    }
                    
                    const y = canvasContext.canvas.height * (1 - Math.max(0, Math.min(1, normalizedFreq)));

                    if (i === 0) {
                        canvasContext.moveTo(x, y);
                    } else {
                        canvasContext.lineTo(x, y);
                    }
                    x += sliceWidth;
                }
                canvasContext.stroke();
            }
        }

        window.onload = () => {
            initializeNotesScrollbar();
            drawPitchGraph();
        };
    </script>
</body>
</html>
